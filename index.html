<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Page Website</title>

    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <!-- Header and banner are taking 100% vh together -->
    <header class="sticky">
        <a class="logo" href="#">myLogo</a>
        <nav>
            <ul>
                <li><a href="#">Strona Główna</a></li>
                <li><a href="#">Nasze Produkty</a></li>
                <li><a href="#">Inne firmy</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner"></div>
    <!-- main part of the site includes the articles most connested with main page topic -->
    <main></main>
    <div class="quote-slider"></div>
    <!-- Articles under the quote slider (the less important) -->
    <section class="down-articles"></section>
    <footer>
        <div class="main-footer">
            <section class="contact-info"></section>
            <section class="map-location"></section>
            <section class="compulsory-files"></section>
        </div>
        <div class="down-footer">
            &copy; All rights reserved
        </div>
    </footer>
</body>

</html>
